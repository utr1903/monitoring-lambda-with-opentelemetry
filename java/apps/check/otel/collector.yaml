receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "localhost:4317"
exporters:
  logging:
    loglevel: debug
  otlp:
    endpoint: $NEWRELIC_OTLP_ENDPOINT
    headers:
      api-key: $NEWRELIC_LICENSE_KEY
service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp]
    metrics:
      receivers: [otlp]
      exporters: [otlp]
    logs:
      receivers: [otlp]
      exporters: [otlp]
